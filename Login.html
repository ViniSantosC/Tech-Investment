    <title>Login - TechInvestment</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <img class="logo" src="img/Logo_manicure_e_pedicure_minimalista_branco_e_marrom__3_-removebg-preview 1.png" alt="Logo da Tech Investment">
        <h1>Login</h1>
        <p>Acesse sua conta para continuar.</p>
        
        <form>
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" placeholder="Digite seu email" required>
            
            <label for="Senha">Senha</label>
            <input type="password" id="Senha" name="Senha" placeholder="Digite sua senha" required>
            
            <button type="button" class="btn-login" onclick="alert('Login realizado com sucesso'); window.location.href='Tela-inicial.html'">Entrar</button>
        </form>
        
        <div class="footer-links">
            <a href="#">Esqueci minha senha</a>

        </div>
    </div>
